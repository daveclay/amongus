<html>
<style type="text/css">
  body {
    background-color: #cfcfcf;
    font-family: Helvetica, sans-serif;
  }

  .title {
    display: inline-block;
    vertical-align: top;
    font-size: 32px;
    color: red;
    margin: 0;
    padding: 0;
  }

  .gameControls {
    margin-top: 8px;
    display: inline-block;
  }

  .room {
    margin: 10px;
    padding: 4px;
    border: 1px solid black;
    background-color: white;
    display: inline-block;
    vertical-align: top;
  }

  .room .roomName {
    font-size: 18px;
  }

  .room .task {
    font-size: 13px;
  }

  .room.completed {
    background-color: greenyellow;
  }

  .player {
    border: 1px solid gray;
    background-color: white;
    display: inline-block;
    color: #999999;
    margin: 10px;
    padding: 4px;
  }

  .imageContainer {
    display: inline-block;
  }

  .playerName {
    font-size: 32px;
  }

  .playerContent {
    font-family: Helvetica, sans-serif;
    display: inline-block;
    vertical-align: top;
  }

  .hidden {
    display: none !important;
  }

  .imposterHighlight {
    background-color: red;
    color: white;
  }

  .crewmateHighlight {
    background-color: #e3c569;
    color: black;
  }

  .votingHighlight {
    background-color: yellow;
    color: black;
  }

  .turnHighlight {
    background-color: greenyellow;
    color: black;
  }

  .image {
    width: 100px;
  }
</style>
<body>
<div class="header">
  <div class="title">AMONG US</div>
  <div class="gameControls">
    <span class="addHumanPlayer">
    <input id="playerName" placeholder="Player Name" type="playerName"/>
    <button id="addHumanPlayer">Add Human Player</button>
    <button id="addComputerPlayer">Add Computer Player</button>
    </span>
    |
    <button id="startButton">Start!</button>
    <button disabled="true" id="emergencyMeetingButton">Emergency Meeting!</button>
    <button id="nextButton">Next Player's Turn</button>
  </div>
  <div id="notify"></div>
</div>

<div id="players"></div>
<div id="rooms"></div>

<div class="hidden room" id="roomTemplate">
  <div class="roomName"></div>
  <div class="task"></div>
  <div class="players"></div>
</div>

<div class="hidden player" id="playerTemplate">
  <div>
    <div class="imageContainer"></div>
    <div class="playerContent">
      <div class="playerName"></div>
      <div class="status"></div>
      <div>
        <button class="hidden voteButton">Vote</button>
        <button class="hidden skipButton">Skip</button>
      </div>
    </div>
  </div>
</div>

<div id="images" style="display: none">
  <img class="image" id="blueImage" src="character-images/blue.png"/>
  <img class="image" id="darkgreenImage" src="character-images/darkgreen.png"/>
  <img class="image" id="greenImage" src="character-images/green.png"/>
  <img class="image" id="lightblueImage" src="character-images/lightblue.png"/>
  <img class="image" id="orangeImage" src="character-images/orange.png"/>
  <img class="image" id="pinkImage" src="character-images/pink.png"/>
  <img class="image" id="redImage" src="character-images/red.png"/>
  <img class="image" id="whiteImage" src="character-images/white.png"/>
</div>

<script type="text/javascript" src="room.js"></script>
<script type="text/javascript" src="player.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="amongus.js"></script>
</body>
</html>
